<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cupcake Factory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/stylesindex.css" th:href="@{/css/stylesorders.css}" rel="stylesheet"/>
    <link href="../public/css/stylesheadermenu.css" th:href="@{/css/stylesheadermenu.css}" rel="stylesheet"/>
    <script th:src="@{/js/quantityCounter.js}"></script>
</head>
<body>
<div class="top-container">
    <div class="header-left">
        <a th:href="@{/index}" class="logo">CupCake</a>
    </div>
    <div class="header-right">
        <div class="loggedin" th:unless="${username}">
            <div class="login-group">
                <div class="login-text">
                    <a th:href="@{/login}" class="login-link">LogInd</a>
                </div>
            </div>
        </div>
        <div class="loggedin" th:if="${username}">
            <div class="admin" th:if="${username == 'admin'}">
                <div class="customer-text">
                    <a th:href="@{/customers}" class="login-link">Kunder</a>
                </div>
            </div>
            <div class="order-text">
                <a th:href="@{/orders}" class="login-link">Ordre</a>
            </div>
            <div class="login-group">
                <div class="login-text">
                    <a th:href="@{/logout}" class="login-link">LogUd</a>
                </div>
                <div class="loggedInAs">
                    <span th:text="${username}"></span>
                </div>
            </div>
        </div>
        <img th:src="@{/images/shoppingcart.png}"
             src="/images/shoppingcart.png"
             class="shopping-cart-icon"
             alt="Shopping Cart">
    </div>
</div>
<div class="middle-top-container">
    <div class="middle-form-top">
        <div class="middle-form-top-header">
            <div class="loggedin" th:unless="${username == 'admin'}">
                <h4-Order>Dine Ordre</h4-Order>
            </div>
            <div class="loggedin" th:if="${username == 'admin'}">
                <h4-Order>Alle Ordre</h4-Order>
            </div>
        </div>
    </div>
    <div class="middle-form-image2">
        <img th:src="@{/images/Mini_Assorted_Cupcakes_1.png}" class="cupcakes" alt="cupcakes">
    </div>
</div>
<div class="middle-container">
    <div class="middle-form">
        <div class="removeCustomer">
            <form method="post" th:action="@{/orders}" class="removeCustomerButton">
                <input type = "text"
                       name="orderId"
                       class="order-id-input"
                       placeholder="IndsÃ¦t OrdreNr."/>
                <button type="submit" class="delete-customer-btn"> Slet order </button>
            </form>
        </div>
        <div class="middle-form-header">
            <h4 class="column-header-nr">Order nr</h4>
            <h4 class="column-header-status">Status</h4>
            <h4 class="column-header-date">Dato</h4>
            <h4 class="column-header-total">Total</h4>
        </div>
        <div class="middle-form-2">
            <div class="order-list">
                <div class="order-row" th:each="order : ${orders}">
                    <div class="order-nr" th:text="${order.orderId}"></div>
                    <div class="order-status" th:text="${order.status}"></div>
                    <div class="order-date" th:text="${order.date}"></div>
                    <div class="order-total" th:text="${order.totalOrderPrice}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
